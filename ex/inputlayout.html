<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
		.inputBox{
		width:600px;
		height:400px;
		margin:0px auto;
		background:#FFFFFF;
		box-shadow:0px 1px 5px #8A9BA8;
		border-radius:3px;
			
		
		}
		#main-content{
		padding:10px;
		color:#2D3E50;
		
		
		}
		#main-content h2{
		text-align:center;
		
		}
		#main-content #leaf{
		width:300px;
		border-right:#111111;
		float:left;
		
		}
		#main-content #right{
		width:200px;
		background:#1F8DD6;
		float:left;
		
		}
</style>

<script>
//this is example to get input name and get value show page,send parameter(this.name)
function myValue(str) {
 	alert(str);
 	var getname=document.getElementById(str).value;
 	
 	alert(getname);
    //var x = document.forms[0].str.value;
    document.getElementById("demo").innerHTML = getname;
}
</script>
</head>
<body>
<div class="inputBox">
	<div id="main-content">
	<h2>HTML form type</h2>
	<div id="leaf">
	<form>
	<label>color </label>
	<input type="color" id="color01" name="color01" onchange="myValue(this.name)"><br>
	
	<label>number(0~5) </label>
	<input type="number" id="number" name="number" max="5" min="0"  onchange="myValue(this.name)"><br>
	
	<label>text </label>
	<input type="text" id="text" name="text" placeholder="text" value="MayLin" onchange="myValue(this.name)"><br>
	
	<label>F </label>
	<input type="checkbox"  name="checkbox" value="F" onclick="myValue(this.name)"><br>
	
	<label>M</label>
	<input type="checkbox"  name="checkbox" value="M" onclick="myValue(this.name)"><br>
	<label>range(0~30)</label>
	<input type="range" id="myRange" name="myRange"  value="0" min="0" max="30" onclick="myValue(this.name)">
	</form>
	</div>
	<div id="right">
	  	<p id="demo">now </p>
	</div>
	</div>
</div>
</body>
</html>
